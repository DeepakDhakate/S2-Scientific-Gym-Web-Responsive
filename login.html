<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <div class="form-box">
            <div class="btn-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <form action="" id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <a href="#" id="forget-pass">Forget Password</a>
                <br>
                <input type="checkbox" class="check-box"><span class="check-box-text">Remember Passoword</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>

            <form action="" id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="text" class="input-field" placeholder="Email ID" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="text" class="input-field" placeholder="Phone Number" required>
                <input type="checkbox" class="check-box"><span class="check-box-text">Accept Terms and Conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>


        </div>

    </div>




    <script>
        const login_btn = document.getElementById('login')
        const register_btn = document.getElementById('register')
        const toggle_btn = document.getElementById('btn')

        function register() {
            login_btn.style.left = "-400px"
            register_btn.style.left = "50px";
            toggle_btn.style.left = "110px";
        }


        function login() {
            login_btn.style.left = "50px"
            register_btn.style.left = "450px";
            toggle_btn.style.left = "0px";
        }
    </script>

</body>

</html>
